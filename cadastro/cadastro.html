<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/images/Harley-Store.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body style="background-color: black;">
    <header>
        <nav>

            <div class="image-cabecalho">
                <a href="/index.html"><img src="/images/Harley Store.png" alt="" width="50px" height="50px"></a>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="/index.html">Home</a></li>
                    <li><a class="dropdown-item" href="/index.html">Contato</a></li>
                    <li><a class="dropdown-item" href="/index.html">Produtos</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Login</a></li>
                </ul>
            </div>
        </nav>
        <br>
        <br>
        <br>

        <hr class="cima">
    </header>
    <div class="login">
        <h1>Login</h1>
        <form action="">
            <div class="input">
                <label for="email" class="email">
                    <span class="Email">Email:</span>
                    <input id="Email" type="email" name="Email">
                </label>
                <br>
                <label for="Numero" class="Numero">
                    <span class="Numero">Número:</span>
                    <input id="Numero" type="text" name="Numero" maxlength="11">
                </label>
                <br>
                <label for="genero" class="genero">
                    <span id="genero">Gênero:</span>
                    <div class="masc">
                        <input id="masculino" type="radio" name="gender"> <span>Masculino</span>
                    </div>
                    <br>
                    <div class="fem">
                        <input id="feminino" type="radio" name="gender"> <span>Feminino</span>
                    </div>
                    <br>
                    <div class="other">
                    <input id="outro" type="radio" name="gender"> <span>Outro</span>
                    </div>
                </label>
                <br>
                <label for="Senha">
                    <span class="Senha">Senha:</span>
                    <input id="Senha" type="" name="Senha" maxlength="16">
                </label>
                <label for="Senha">
                    <span class="confirm_senha"> Confirmar senha:</span>
                    <input id="confirm_senha" type="" name="confirmar_senha" maxlength="16">
                </label>
            </div>
            <br>
            <input type="submit" name="" id="" value="Cadastre-se" class="botao">
        </form>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
